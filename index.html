<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="GeminiCtrl.js">  </script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  <!-- <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script> -->


</head>

<body>

  <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" mindar-image="imageTargetSrc: targets.mind;">
    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" touch-drag-rotate-scale="rotationCoordinate:world" mindar-image-target="targetIndex: 0">
      <a-gltf-model src="ar_all.gltf"></a-gltf-model>
    </a-entity>
    <a-camera position="0 0 .2" look-controls-enabled="false"></a-camera>
  </a-scene>
</body>

</html>
