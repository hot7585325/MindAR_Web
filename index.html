<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  <script src="GeminiCtrl.js">  </script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  <!-- <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script> -->


</head>

<body>

  <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"  mindar-image="imageTargetSrc:targets.mind;">

    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 0">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-gltf-model src="ar_all.gltf"></a-gltf-model>
      </a-entity>
    </a-entity>

    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 1">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-gltf-model src="Monkey.glb" animation-mixer></a-gltf-model>
      </a-entity>
    </a-entity>

    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 2">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-gltf-model src="C19.glb"></a-gltf-model>
      </a-entity>
    </a-entity>

    <a-camera position="0 0 .2" look-controls-enabled="false"></a-camera>
  </a-scene>
</body>

</html>


https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind
targets.mind
