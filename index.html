<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modelGroup = document.querySelector("#modelGroup");
      const changeColorBtn = document.querySelector("#change-color");

      changeColorBtn.addEventListener("click", () => {
        const xyz = { x, y, z }
        xyz.y++
        modelGroup.setAttribute("rotation", "0 10 0");

      });
    });
  </script>
  <style>
    #ui-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div id="ui-overlay">
    <button id="change-color">改變狀態</button>
  </div>

  <a-scene gesture-detector>
    <a-entity gesture-handler id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" >
      <a-gltf-model src="ar_all.gltf"></a-gltf-model>
    </a-entity>
    <a-camera position="0 0 .2" look-controls-enabled="false"></a-camera>
  </a-scene>
</body>

</html>
