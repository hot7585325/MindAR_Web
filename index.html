<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  <script src="GeminiCtrl.js">  </script>
  <script src="OPACtrl.js"> </script>

</head>

<body>
  <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    mindar-image="imageTargetSrc:targets.mind;  uiLoading:no; uiScanning:no">



    <!-- 測試自己組件用 -->
    <a-entity is-active-component>
      <a-box></a-box>
    </a-entity>


    <!-- ar.png= 工具模型 -->
    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 0">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-gltf-model src="ar_all.gltf"></a-gltf-model>
      </a-entity>
    </a-entity>
    <!-- AR12.jpg :Monkey  晃動測試-->
    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 1">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-gltf-model src="Monkey.glb" animation-mixer></a-gltf-model>
      </a-entity>
    </a-entity>
    <!-- pattern-ar-1.png :Monkey  晃動測試-->
    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 2">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-gltf-model src="Monkey.glb" animation-mixer></a-gltf-model>
      </a-entity>
    </a-entity>
    <!-- pattern-ar-4.png=sphere  辨識度測試-->
    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 3">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-sphere> </a-sphere>>
      </a-entity>
    </a-entity>

    <!-- pattern-ar-6.png =Cylinder 辨識度測試-->
    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 4">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-cylinder></a-cylinder>
      </a-entity>
    </a-entity>

    <!-- TEAS.jpg :Monkey 觸控行為-->
    <a-entity id="modelGroup" position="0 -0.1 0" scale=".05 .05 .05" mindar-image-target="targetIndex: 5">
      <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
        <a-gltf-model src="Monkey.glb"></a-gltf-model>
      </a-entity>
    </a-entity>

    <a-camera position="0 0 .2" look-controls-enabled="false"></a-camera>
  </a-scene>
</body>

</html>
